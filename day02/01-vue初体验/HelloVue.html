<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h1>{{name}}</h1>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app', // 用于挂在要管理的元素
            data: { // 定义数据
                message: '你好啊，李银河！',
                name: 'Matthew'
            }
        })
    </script>
</body>
</html>
