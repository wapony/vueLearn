<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- cloak 斗篷的意思 遮挡, 当vue创建出现卡顿或者延迟的时候，界面上不出现div控件 -->
    <div id='app' v-cloak>
        <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 在vue解析之前，div中有一个属性v-cloak
        // 在vue解析之后，div中没有属性v-cloak
        setTimeout(() => {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                }
            });
        }, 1000);

    </script>
</body>
</html>
