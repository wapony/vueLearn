<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 当显示与隐藏之前切片很频繁的时候使用v-show -->
    <!-- 当只有一次切换的时候 使用v-if -->
    <div id='app'>
        <!-- v-if :当条件为false的时候，包含v-if指令的元素，根本就不会存在于dom中 -->
        <h2 v-if="isShow">{{message}}</h2>
        
        <!-- v-show： 当条件为false的时候，v-show只是给我们的元素添加一个行内样式： display：none，
        但是不会从dom中移除 -->
        <h2 v-show="isShow">{{message}}</h2>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isShow:  true
            }
        });
    </script>
</body>
</html>
