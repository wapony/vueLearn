<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='app'>
        <ul>
            <!-- key的作用 是让key的value与 显示的值绑定在一起，这样如果在指定index添加元素的话，虚拟dom
            只会新增加一个元素，并不会修改index以后的元素，性能得到很大的优化 -->
            <li v-for="item in letters" :key="item">{{item}}</li>
        </ul>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                letters: ['A', 'B', 'C', 'D', 'E']
            }
        });
    </script>
</body>
</html>
