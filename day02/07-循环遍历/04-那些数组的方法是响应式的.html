<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <ul>
            <li v-for='item in letters'>{{item}}</li>
        </ul>

        <button @click="btnClick">按钮</button>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                letters: ['a', 'b', 'c', 'd']
            },
            methods: {
                btnClick() {
                    // 响应式的方法
                    // 1. push()方法
                    // 2. pop()方法,删除数组中最后一个元素
                    // 3. shift()，删除数组中的第一个元素
                    // 4. unshift(), 在数组最前面添加一个元素
                    // 5. splice(), 删除元素/插入元素/替换元素
                    // 6. sort() 排序
                    // 7. reverse() 翻转

                    // this.letters.push('aaa', 'bbbb', 'cccc')
                    // this.letters.unshift('aaa', 'bbb', 'ccc')

                    // 从index=1 开始删除 1个元素
                    // this.letters.splice(1, 1)

                    // 替换元素，从index=1开始 替换3个元素， 值为：m， n， l
                    // this.letters.splice(1, 3, 'm', 'n', 'l')

                    // 插入元素，从index=1开始 删除0个元素，并插入x，y，z
                    this.letters.splice(1, 0, 'x', 'y', 'z')


                    // 注意，通过索引修改数组中的元素，是非响应式
                    this.letters[0] = 'aaaa'

                    // set(要修改的对象， 索引值， 修改后的值), 响应式的
                    vue.set(this.letters, 0, 'bbbbb')
                }
            }
        });
    </script>
</body>
</html>
