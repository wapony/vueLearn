<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='app'>
        <mycpn></mycpn>
        <mycpn></mycpn>
        <mycpn></mycpn>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>

        // 第一步： 构造组件
        // 参数： template： html模板
        const cpnC = Vue.extend({
            template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容，哈哈哈哈</p>
                    <p>我是内容，呵呵呵呵</p>
                </div>`
        })

        // 第二步： 注册组件， 通过这种方式注册就是全剧组件，可以在多个vue实例中使用
        // 参数一： 标签名
        // 参数二： 组件名
        // Vue.component('cpn', cpnC)

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },

            // 局部组件：只能在 app的vue实例当中使用
            components: {
                mycpn: cpnC
            }
            
        });
    </script>
</body>
</html>
