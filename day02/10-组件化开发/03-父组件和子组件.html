<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='app'>
        <cpn2></cpn2>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>

        const cpnC1 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容，哈哈哈哈</p>
                </div>
            `
        })

        // 父组件
        const cnpC2 = Vue.extend({
            template: `
                <div>
                    <h2>我的标题2</h2>
                    <p>我是内容，呵呵呵呵</p>
                    <cpn1></cpn1>
                </div>
            `,
            components: {
                cpn1: cpnC1
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                cpn2: cnpC2
            }
        });
    </script>
</body>
</html>
