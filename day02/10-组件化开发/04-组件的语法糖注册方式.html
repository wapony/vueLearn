<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id='app'>
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>

    <script src="../js/vue.js"></script>
    <script>

        // 注册组件可以使用语法糖，省去了Vue.extend()的步骤，而是可以直接使用一个对象来代替
        // 全局组件语法糖注册
        Vue.component('cpn1', {
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容，哈哈哈哈</p>
                </div>
            `
        })


        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                'cpn2': {
                    template: `
                        <div>
                            <h2>我是标题2</h2>
                            <p>我是内容，呵呵呵呵</p>
                        </div>
                    `
                }
            }
        });
    </script>
</body>

</html>
