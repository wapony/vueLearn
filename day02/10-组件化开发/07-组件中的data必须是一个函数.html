<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='app'>
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>当前计数：{{count}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>

        Vue.component('cpn', {
            template: '#cpn',
            // 如果data是一个属性的话， div中创建多个cpn组件，将会共用一个属性值，出现联动修改的现象，但是如果是函数的话，
            // 每个实例都有一个属于自己的变量，只能改变自己的值
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count++
                },
                decrement() {
                    this.count--
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        });
    </script>
</body>
</html>
