<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 多个异步 执行都完成之后 再处理结果. 类似dispath_notify

        Promise.all([
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({name: 'why', age: 18})
                }, 2000);
            }),

            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({name: 'cobe', age: 19})
                }, 1000);
            })
        ]).then(results => {
            console.log(results);
        })

    </script>
</body>
</html>
